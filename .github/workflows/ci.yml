name: CI
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

# Default permissions for all jobs (least privilege)
permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    permissions:
      contents: read

    strategy:
      matrix:
        node-version:
          - 20.x
          - 22.x
          - 23.x

    name: Node ${{ matrix.node-version }}

    steps:
      - name: Checkout
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5  # v4
        with:
          fetch-depth: 0

      - name: Setup Node ${{ matrix.node-version }}
        uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020  # v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
          cache-dependency-path: '**/package-lock.json'

      - name: Install Dependencies
        run: npm ci --ignore-scripts --no-audit --no-fund

      - name: Lint files
        run: npm run lint

      - name: Build library
        run: npm run all

  release:
    needs: build

    if: github.ref == format('refs/heads/{0}', github.event.repository.default_branch)

    runs-on: ubuntu-latest

    permissions:
      contents: write    # Required to create releases
      id-token: write    # Required for npm OIDC Trusted Publishing

    steps:
      - name: Checkout
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5  # v4
        with:
          fetch-depth: 0

      - name: Generate next version
        id: version
        uses: conventional-actions/next-version@e48c1275d221bd29e2c08f8856b91695c0a72db1  # v1

      - name: Setup Node
        uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020  # v4
        with:
          node-version: lts/*
          cache: 'npm'
          cache-dependency-path: '**/package-lock.json'

      - name: Set package version
        uses: conventional-actions/write-version@77c6c9d20094108d23984deb1af56dd730166bd8  # v1
        with:
          output_path: package.json
          version: ${{ format('{0}.{1}.{2}', steps.version.outputs.version-major-only, steps.version.outputs.version-minor-only, steps.version.outputs.version-patch-only) }}

      - name: Install Dependencies
        run: npm ci --ignore-scripts --no-audit --no-fund

      - name: Build library
        run: npm run build

      - name: Publish (npmjs) via Trusted Publishing
        run: |
          # Unset NPM_CONFIG_USERCONFIG to ignore GitHub Packages .npmrc
          unset NPM_CONFIG_USERCONFIG
          npm publish --provenance --ignore-scripts --access public --registry https://registry.npmjs.org/

      - name: Upload release artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/
          retention-days: 90

      - name: Create Release
        uses: conventional-actions/create-release@50cd05b8ea9f2f3f32bbb822706b01ebf2ccce62  # v1
        with:
          tag_name: ${{ steps.version.outputs.version }}

concurrency:
  cancel-in-progress: true
  group: ${{ github.workflow }}-${{ github.ref }}
