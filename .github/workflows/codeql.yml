name: CodeQL

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  schedule:
    - cron: "23 2 * * 1"

permissions:
  contents: read

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    steps:
      - name: Checkout
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5  # v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@a4fda0891d53e117609b7ddb3570638c2c6d7c89  # v3
        with:
          languages: javascript

      - name: Autobuild
        uses: github/codeql-action/autobuild@a4fda0891d53e117609b7ddb3570638c2c6d7c89  # v3

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@a4fda0891d53e117609b7ddb3570638c2c6d7c89  # v3
